<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="jobstyle.css" rel="stylesheet">
    <title>JobApplicationForm</title>
</head>
<body>
    <div class="container-fluid">
        <h1 class="display-5 text-center bg-dark">Job Application Form</h1>
        <div class="wrapper">
            <div class="divider div-transparent div-dot"></div>
        </div>
            <header class="mt-3 text-center">Thank you for your interest in working with us. Please check below for available job opportunities that meet your criteria and send your application by filling out the Job Application Form.</header>
        <form>
            <!-- <label for="name" class="form-label mt-2 ms-2">Name:</label> off pwede sana floating labels-->
            <div class="input-group mt-4">
                <input type="text" class="form-control rounded-pill" id="First" placeholder="Enter your first name" required>
                <input type="text" class="form-control rounded-pill " id ="Last"placeholder="Enter your last name" required>
                <input type="text" class="form-control rounded-pill" id ="MI" placeholder="Your Middle Initial" pattern="[A-Z,.]{1,2}$" title="Input correct format eg (R. / R)" required>
            </div>
            <div class="input-group">
                <input type="email" class="form-control rounded-pill mt-2" id ="email" placeholder="Email" required>
                <input type="tel" class="form-control rounded-pill mt-2 ms-4" id="number" placeholder="Contact Number" pattern="^[0-9]{5,11}$" title="Please input 0-9 with a minimum of 5 characters and maximum of 11" required> 
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="position" class="mt-2 ms-2">What position are you applying for?</label>
                    <select class="form-select rounded-pill" required value="position">
                        <option selected disabled hidden>-Select a career-</option>
                        <option>Network Engineer</option>
                        <option>Web Developer</option>
                        <option>Data Administrator</option>
                        <option>Quality Analyst</option>
                        <option>Salesforce Admin</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="Availability" class="mt-2 ms-3">Available date and time for interview:</label>
                    <input type="datetime-local" class="form-control rounded-pill" id="Availability" required>
                </div>
            </div>
            <label for="Estatus" class="form-label me-3 mt-3 ms-2">What is your current employment status?</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Estatus" required>
                <label class="form-check-label" for="Employed">Employed</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Estatus" required> 
                <label class="form-check-label" for="Unemployed">Unemployed</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Estatus" required>
                <label class="form-check-label" for="Self-Employed">Self-Employed</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Estatus" required>
                <label class="form-check-label" for="Student">Student</label>
            </div>
            <div class="row">
                <div class="col">
                    <label for="Rlink" class="form-label ms-2">Please provide your resume link:</label>
                    <input type="url" class="form-control rounded-pill" placeholder="Enter URL" required>
                </div>
                <div class="col">
                    <label for="Rfile" class="form-label ms-2">Please upload your resume:</label>
                    <input type="file" class="form-control rounded-pill" accept=".docx" required>
                </div>
            </div>
            <label for="Reference" class="form-label ms-2">References: (Provide at least 2) (Not Required)</label>
            <div class="input-group">
                <input type="text" class="form-control rounded-pill" id="RFirst" placeholder="First Name">
                <input type="text" class="form-control rounded-pill ms-4" id ="RLast"placeholder="Last Name">
            </div>
            <input type="email" class="form-control rounded-pill mt-2" id ="Remail" placeholder="Email address">
            <div class="input-group">
                <input type="text" class="form-control rounded-pill mt-2" id="RFirst" placeholder="First Name">
                <input type="text" class="form-control rounded-pill mt-2 ms-4" id ="RLast"placeholder="Last Name">
            </div>
            <input type="email" class="form-control rounded-pill mt-2" id ="Remail" placeholder="Email address">
            <div class="container">
                <a class="btn bg-dark btn-lg text-bg-dark rounded-pill" href="JobApplicationForm.html">Reset</a>
                <button class="btn bg-dark btn-lg text-bg-dark rounded-pill" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Successful!" href="JobApplicationForm.html">Apply</button>
            </div>
        </form>
    </div>
</body>
</html>
